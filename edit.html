<html>

<head>
    <title>Edit Student Data</title>
</head>

<body>
    <br><br><br><br><br><br><br>
    <center>
        <h1>Edit Existing Student Data</h1><br>
        <form onsubmit="alert('Student data updated successfully!'); return false">
            <p><b>Student ID</b>
                <input name="id" minlength="8" maxlength="8" value="20160830">
            </p>
            <p><b>Name</b>
                <input type="text" name="name" value="David Malan">
            </p>
            <p><b>GPA</b>
                <input type="number" name="gpa" max="4" value="3.4" step="0.01">
            </p>
            <p><b>Gender</b>
                <select name="gender">
                    <option selected value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </p>
            <p><b>Level</b>
                <select name="level">
                    <option value="first">First Level</option>
                    <option selected value="second">Second Level</option>
                    <option value="third">Third Level</option>
                    <option value="fourth">Fourth Level</option>
                </select>
            </p>
            <p><b> Status </b><input type="checkbox" name="status" checked> Active/Inactive </p>
            <p><b>Department</b>
                <input type="text" name="dept" value="Computer Science">
            </p>
            <p><b>Email</b>
                <input type="email" name="email" value="d.malan@fci-cu.edu.eg">
            </p>
            <p><b>Phone Number</b>
                <input type="tel" name="phone" maxlength="11" value="01234567890">
            </p>
            <input type="submit" value="Confirm Edit">&#20;
            <input type="reset" value="Delete Student" onclick="location.href='index.html'">
        </form>
    </center>
</body>

</html>
