<html>

<head>
    <title>Edit Student Data</title>
</head>

<body>
    <br><br><br><br><br><br><br>
    <center>
        <h1>Edit Existing Student Data</h1><br>
        <form onsubmit="alert('Student data updated successfully!'); return false">
            <table>
                <tr>
                    <td><br><b>Student ID:</b></td>
                    <td><br><input name="id" minlength="8" maxlength="8" value="20160830"></td>
                </tr>
                <tr>
                    <td><br><b>Student Name:</b></td>
                    <td><br><input type="text" name="name" value="David Malan"></td>
                </tr>
                <tr>
                    <td><br><b>Date of Birth:</b></td>
                    <td><br><input type="date" name="date" value="2003-08-27"></td>
                </tr>
                <tr>
                    <td><br><b>Student GPA:</b></td>
                    <td><br><input type="number" name="gpa" max="4" value="3.4" step="0.01"></td>
                </tr>
                <tr>
                    <td><br><b>Gender:</b></td>
                    <td><br><select name="gender">
                            <option selected value="male">Male</option>
                            <option value="female">Female</option>
                        </select></td>
                </tr>
                <tr>
                    <td><br><b>Student Level:</b></td>
                    <td><br><select name="level">
                            <option value="first">First Level</option>
                            <option value="second" selected>Second Level</option>
                            <option value="third">Third Level</option>
                            <option value="fourth">Fourth Level</option>
                        </select></td>
                </tr>
                <tr>
                    <td><br><b>Status:</b></td>
                    <td><br><input type="radio" name="status" checked>
                        <label for="active">Active</label>
                        <input type="radio" name="status">
                        <label for="active">Inactive</label>
                    </td>
                </tr>
                <tr>
                    <td><br><b>Department:</b></td>
                    <td><br><select name="department">
                            <option value="all" selected>General</option>
                            <option value="AI">Artificial Intelligence</option>
                            <option value="CS">Computer Science</option>
                            <option value="IS">Information Systems</option>
                            <option value="IT">Information Technology</option>
                            <option value="DS">Decision Support</option>
                        </select></td>
                </tr>
                <tr>
                    <td><br><b>Email:</b></td>
                    <td><br><input type="email" name="email" value="d.malan@fci-cu.edu.eg"></td>
                </tr>
                <tr>
                    <td><br><b>Phone Number:</b></td>
                    <td><br><input type="tel" name="phone" maxlength="11" value="01234567890"></td>
                </tr>
                <tr>
                    <td><br>&#20;&#20;<input type="reset" value="Go Back" onclick="location.href='index.html'">
                    <td><br>&#20;&#20;<input type="submit" value="Confirm Edit"></td>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
