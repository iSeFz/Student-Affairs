<html>
<header>
    <title>Department Assignment</title>
</header>

<body>
    <br><br>
    <center>
        <h1>Department Assignment</h1>
        <form>
            <p>Full Name <input type="text" name="name"></p>
            <p>ID <input type="number" name="id"></p>
            <p><b>Choose your Department</b></p>
            <select name="department">
                <option selected hidden value="">Select Department</option>
                <option value="ai">Artificial Intelligence</option>
                <option value="cs">Computer Science</option>
                <option value="is">Information Systems</option>
                <option value="it">Information Technology</option>
                <option value="ds">Decision Support</option>
            </select><br><br>
            <input type="submit" value="Confirm Choice">

        </form>
    </center>
</body>

</html>
