<html>
<header>
    <link rel="stylesheet" href="styles/newStudent.css">
    <title>Add New Student</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap">
    <nav id="navbar">
        <a class="navbarItems" href="index.html">Home</a>
        <a class="navbarItems" id="current" href="newStudent.html">Add New Student</a>
        <a class="navbarItems" href="editStudent.html">Edit Student Data</a>
        <a class="navbarItems" href="search.html">Search Active Students</a>
        <a class="navbarItems" href="viewAll.html">View All Students</a>
        <a class="navbarItems" href="deptAssign.html">Assign Department</a>
        <img style="float:right;" src="resources/FCAI-Logo.png" alt="FCAI Logo" width="70" height="65">
        <!-- <button style="float:right"> Toggle Dark Mode</button> -->
    </nav>
</header>

<body>
    <center>
        <form onsubmit="alert('Student Created Successfully'); return false">
            <table>
                <tr>
                    <td>Student ID</td>
                    <td><input type="text" placeholder="Enter ID"></td>
                </tr>

                <tr>
                    <td>Student Name</td>
                    <td><input type="text" placeholder="Enter Name"></td>
                </tr>

                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="Date"></td>
                </tr>

                <tr>
                    <td>Student GPA</td>
                    <td><input type="number" placeholder="Enter GPA" max="4" step="0.01"></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td><input type="radio" id="male" name="gender" value="m">
                        <label for="male">Male</label>

                        <input type="radio" id="female" name="gender" value="f">
                        <label for="female">Female</label><br>
                    </td>
                </tr>

                <tr>
                    <td><label for="level">Student Level</label></td>
                    <td><select name="level" id="level">
                            <option value="1">First Level</option>
                            <option value="2">Second Level</option>
                            <option value="3">Third Level</option>
                            <option value="4">Fourth Level</option>
                        </select></td>
                </tr>

                <tr>
                    <td>Status</td>
                    <td><input type="radio" id="active" name="status" value="active">
                        <label for="active">Active</label>

                        <input type="radio" id="inactive" name="status" value="inactive">
                        <label for="inactive">Inactive</label><br>
                    </td>
                </tr>

                <tr>
                    <td><label for="department">Department</label></td>
                    <td><select name="department" id="department">
                            <option value="0">General</option>
                            <option value="1">Computer Science</option>
                            <option value="4">Artificial Intelligence</option>
                            <option value="2">Information Systems</option>
                            <option value="3">Information Technology</option>
                            <option value="4">Decision Support</option>
                        </select></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Enter Student Email"></td>
                </tr>

                <tr>
                    <td>Phone Number</td>
                    <td><input type="phone" placeholder="Enter Student Phone"></td>
                </tr>

                <tr>
                    <td><input type="reset" value="Go back" onclick="location.href='index.html'"></td>
                    <td><input type="submit" value="Create Student"></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
